name: Pretalx extended OCI image

on:
  pull_request:
    branches:
      - main
      - next
    paths:
      - .github/workflows/build-and-push.yml
      - .github/workflows/build.plugins.yml
      - context/plugins
  push:
    branches:
      - next
    paths:
      - .github/workflows/build-and-push.yml
      - .github/workflows/build.plugins.yml
      - context/plugins

  workflow_call:
    inputs:
      ref:
        required: true
        type: string
        default: ${{ github.ref }}

  workflow_dispatch:
    inputs:
      ref:
        required: false
        type: string


permissions:
  contents: read
  packages: write
  id-token: write


jobs:

  call-build-and-push:
    name: Call image build
    uses: ./.github/workflows/build-and-push.yml
    if: ( inputs.ref == 0 )
    with:
      image-name: pretalx-extended
      platforms: linux/amd64
      context: ./context/plugins
      file: Dockerfile.debian
      build-args: |
        BASE_IMAGE=ghcr.io/allmende/pretalx
        BASE_TAG=latest
    secrets: inherit
  call-build-and-push-ref:
    name: Call tagged image build
    uses: ./.github/workflows/build-and-push.yml
    if: ( inputs.ref != 0 )
    with:
      image-name: pretalx-extended
      platforms: linux/amd64
      context: ./context/plugins
      file: Dockerfile.debian
      ref: ${{ inputs.ref }}
      build-args: |
        BASE_IMAGE=ghcr.io/allmende/pretalx
        BASE_TAG=latest
    secrets: inherit
